<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img ng-src="{{results.mainImage}}" class="img-responsive">
      <div class="row">
        <div class="col-md-4" ng-repeat="image in images">
          <img ng-src="{{image}}" class="img-responsive img-thumbnail" ng-click="setImage(image)">
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <h1>{{results.title}}</h1>
      <p>{{results.description}}</p>
      <p><a href="http://maps.google.com/maps?q=loc:{{results.lat}},{{results.lng}}" target="_blank">{{results.location.formatted_addr}}</a></p>
      <p><strong>Created on:</strong> {{results.dateFormattedAll}}</p>
      <p><strong>Gender:</strong> {{results.detailsFull.gender}}</p>
    </div>
    <div class="col-md-3">
    
    </div>
  </div>
</div>
